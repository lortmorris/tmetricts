<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tweet√≥metro</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" class="platform-browser platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view name="viewpoint"></ion-nav-view>

    <div class="bar bar-footer">
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <ion-tab title="Candidatos" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/dash"></ion-tab>
        <ion-tab title="Hashtags" icon-off="ion-pound" icon-on="ion-pound" href="#/hashtags"></ion-tab>
        <ion-tab title="Mensajes" icon-off="ion-email" icon-on="ion-email" href="#/messages"></ion-tab>

      </ion-tabs>


    </div>

  </body>
</html>
